  <body>
    <div class="glow-effect"></div>

    <div class="rating">
      <input type="radio" name="star" id="star1" onclick="updateFeedback('Amei!üòç')">

  <script>
   function updateFeedback(feedback) {
  document.getElementById('feedback-text').innerText = feedback;
}

const glowEffect = document.createElement('div');
glowEffect.className = 'glow-effect';
document.body.appendChild(glowEffect);

document.addEventListener('mousemove', (event) => {
    glowEffect.style.left = `${event.pageX - 50}px`; // Centraliza o brilho
    glowEffect.style.top = `${event.pageY - 50}px`; // Centraliza o brilho
    glowEffect.style.opacity = '50'; // Torna o brilho vis√≠vel

    // Ap√≥s 0.2 segundos, remove a opacidade
    setTimeout(() => {
        glowEffect.style.opacity = '0'; 
    }, 200);
});



document.addEventListener('mousemove', (e) => {
    const pixel = document.createElement('div');
    pixel.className = 'pixel';
    pixel.style.left = `${e.clientX}px`;
    pixel.style.top = `${e.clientY}px`;
    document.body.appendChild(pixel);

    // Remove o pixel ap√≥s a anima√ß√£o
    setTimeout(() => {
        pixel.remove();
    }, 500); // Tempo para a bolinha sumir
});

  </script>
